<form class="vertical-center" role="form" ng-submit="controller.login(username, password)">
    <div class="form-group">
        <label>Username</label>
        <div class="input-group">
            <span class="input-group-addon">&nbsp;<span class="glyphicon glyphicon-user"></span></span>
            <input ng-model="username" class="form-control" placeholder="Enter username" />
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <div class="input-group">
            <span class="input-group-addon">&nbsp;<span class="glyphicon glyphicon-star"></span></span>
            <input ng-model="password" type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
        </div>
        <hr />
        <!--
        <div class="form-group">-->
        <!--<div class="checkbox">
            <label><input type="checkbox" />Remember me</label>
        </div>-->
        <button type="submit" class="btn btn-default btn-lg" ng-hide="currentUser"><span class="glyphicon glyphicon-lock">&nbsp;</span> Sign In</button>
        <br />
        <br />
        <p>New to Trade-Off? <a href="#/register">Register Here</a></p>
    </div>
</form> <!--/login-->
